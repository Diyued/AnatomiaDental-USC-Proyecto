<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte Superior de la Dentadura</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <h1>Parte Superior de la Dentadura</h1>
    <div class="teeth">
        <div class="tooth" id="tooth1"><span class="point"></span></div>
        <div class="tooth" id="tooth2"><span class="point"></span></div>
        <div class="tooth" id="tooth3"><span class="point"></span></div>
        <!-- Añadir más dientes según sea necesario -->
    </div>

    <div id="infoBox" class="infoBox">
        <p id="infoText">Selecciona un diente para ver la información.</p>
    </div>

    <script>
        // Función para mostrar información al hacer clic en los puntos de los dientes
        const infoBox = document.getElementById('infoBox');
        const infoText = document.getElementById('infoText');

        document.querySelectorAll('.point').forEach(point => {
            point.addEventListener('click', function() {
                const toothId = this.parentElement.id;
                // Muestra información diferente según el diente
                if (toothId === 'tooth1') {
                    infoText.innerText = 'Este es el diente incisivo central.';
                } else if (toothId === 'tooth2') {
                    infoText.innerText = 'Este es el diente canino.';
                } else if (toothId === 'tooth3') {
                    infoText.innerText = 'Este es el diente premolar.';
                }
                // Puedes agregar más condiciones para más dientes.
            });
        });
    </script>
</body>
</html>
